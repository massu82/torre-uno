<!DOCTYPE html>
<html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>Mapplic - Custom Interactive Map Plugin - Mall Example</title>

    <!-- Viewport for Responsivity -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>

    <meta name="description"
          content="Map of a shopping mall, an example of using Mapplic, a premium custom interactive map plugin to display custom image or vector (SVG) maps. Touchscreen kiosk map compatible.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="mapplic/mapplic.css">
</head>
<body>
<div class="map-container">
    <div id="mapplic"></div> <!-- Map -->
</div>


<!-- Scripts -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/csvparser.js"></script> <!-- Required for CSV Support -->
<script type="text/javascript" src="mapplic/mapplic.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var css = '.mapplic-filtered svg [id^=landmark] > * {opacity: 1 !important; }';

        var map = $('#mapplic').mapplic({
            source: 'mall.json',
            customcss: css,
            sidebar: true,
            sidebartoggle: true,
            alphabetic: true,
            height: 560,
            developer: true,
            searchdescription: false,
            searcheverywhere: false,
            animations: true,
            minimap: false,
            marker: 'hidden',
            fillcolor: false,
            fullscreen: false,
            developer: false,
            thumbholder: true,
            maxscale: 2
        });
    });
</script>
</body>
</html>
